<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>web-day1-html</title>
  </head>
  <body>
    <form action="#">
      User Name<br /><input type="text" placeholder="Facebook" /><br />
      <br />
      Password<br /><input type="password" value="1234566666" /><br />
      <br />

      <input type="radio" name="Gender" value="Male" /> Male
      <input type="radio" name="Gender" value="Female" />Female <br />
      <br />
      <input type="checkbox" value="Math" />Bangla
      <input type="checkbox" value="English" />English
      <input type="checkbox" value="English" />Math
      <input type="checkbox" value="Science" />Science
      <input type="checkbox" value="English" />Computer <br />
      <br />

      <input
        type="button"
        value="Alert Button"
        onclick="alert('Hello world')"
      />
      <br />
      <br />

      Input Color <br />
      <input type="color" id="send" oninput="result.value = send.value" />
      <br />
      <input type="text" id="result" /> <br />
      <br />

      Date and Time <br />
      <input
        type="datetime-local"
        id="send"
        oninput="result.value = send.value"
      />
      <br />
      <br />
      Upload File <br />
      <input type="file" /> <br />
      <br/>
      <input type="range"> <br> <br>
        

      <button>Submit</button>
      <button>Cancel</button> <br> <br>
      <hr color="red">
      <hr color="green" width="300px">

    </form>
  </body>
</html>
